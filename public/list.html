<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>列表页</title>
  </head>
  <body>
    <div>
      调用 history对象的back()方法 和 go(-1)方法 在 浏览历史之中 后退 移动
    </div>

    <a href="./index2.html">点击我去往首页</a>
    <button>后退</button>
    
    <script>
        let btn = document.querySelector('button');
        btn.addEventListener('click', function () {
            // history.back();   //后退
            history.go(-1); //同上
        })
    </script>
  </body>
</html>
